  <script>
    const swiper = new Swiper('.swiper-container', {
      speed: 400,
      spaceBetween: 6,
      slidesPerView: 7,
      watchSlidesVisibility: true,
      observer: true,
      on: {
        slideChange: function () {
          var active = $('.swiper-slide-active').find('img').attr('src');
          console.log(active);
        },
      },
    });

    $(document).on('click', '.swiper-slide', function () {
      var src = $(this).find('img').attr('src');
      var desc = $(this).find('img').attr('data-desc');
      $(this).addClass('active').siblings().removeClass('active');
      $("#galleryMainImage").attr('src', src);
      $("#zoom-auto").css('backgroundImage', `url(${src})`);
      $("#galleryMainText").text(desc);
    });
  </script>
  <script>
    $('.gy-btn').on('click', function () {
      $(this).addClass('active').removeClass('unactive').siblings().addClass('unactive');
      var id = $(this).attr('id');
      $('.img-gallery-justified').addClass('unactive');
      $('.img-gallery-justified').removeClass('active');
      $(`img[data-year=${id}]`).addClass('active').removeClass('unactive');
    });
  </script>
  <script>
    $("#closeModal").on('click', function () {
      // $("#modalGallery").removeClass('active');
      $("#modalGallery").fadeOut('slow', function () {
        $("#galleryMoreImgs").html('');
      });
      $("body").css('overflow-y', 'auto');
    });

    $(document).on('click', '.img-gallery-justified.active', function () {
      var dataYear = $(this).attr('data-year');
      var mainImg = $(this).attr('src');
      var year = parseInt(dataYear);
      data.forEach(row => {
        var htmlEl = '';
        if (dataYear == row.year) {
          for (let x = 0; x < row.gallery.length; x++) {
            console.log(row.gallery[x].desc);
            if (mainImg == row.gallery[x].img) {
              $("#galleryMainText").text(row.gallery[x].desc);
            }
            htmlEl += `<div class='swiper-slide ${mainImg == row.gallery[x].img ? 'active' : ''}'><img class="img-slider-appended" src="${row.gallery[x].img}" data-desc="${row.gallery[x].desc}" /></div>`;
          }
        } else {
          console.log('year no founded ' + year);
          htmlEl = '';
        }
        $("#galleryMoreImgs").append(htmlEl);
        // $("#modalGallery").addClass('active');
        $("#modalGallery").fadeIn(600);
        $("#galleryMainImage").attr('src', mainImg);
        $("#zoom-auto").css('backgroundImage', `url(${mainImg})`);
      });
      $("body").css('overflow-y', 'hidden');
    });
  </script>
  <script>
    function zoom(e) {
      var zoomer = e.currentTarget;
      e.offsetX ? offsetX = e.offsetX : offsetX = e.touches[0].pageX
      e.offsetY ? offsetY = e.offsetY : offsetX = e.touches[0].pageX
      x = offsetX / zoomer.offsetWidth * 100
      y = offsetY / zoomer.offsetHeight * 100
      zoomer.style.backgroundPosition = x + '% ' + y + '%';
    }
  </script>
