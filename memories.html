  <script>

    $('.memories-row').each(function () {
      var year = $(this).attr('data-year');
      data.forEach(row => {
        if (row.year == year) {
          var htmlEl = '';
          for (let x = 0; x < row.gallery.length; x++) {
            htmlEl += `<a href="${row.gallery[x].img}" data-year="${row.year}" class='swiper-slide swiper-slide-magnific${year} memory-slide'><img class="" src="${row.gallery[x].img}" data-desc="${row.gallery[x].desc}" /></a>`;
          }
          $(`#swiper${year}`).append(htmlEl);
        }
      });

      const swiper1970 = new Swiper(`.swiper-container-${year}`, {
        speed: 1000,
        spaceBetween: 10,
        // slidesPerView: 7,
        watchSlidesVisibility: true,
        observer: true,
        navigation: {
          nextEl: `#arrow${year}Next`,
          prevEl: `#arrow${year}Prev`,
        },
        autoplay: {
          delay: 5000,
        },
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 2,
            spaceBetween: 10
          },
          // when window width is >= 480px
          500: {
            slidesPerView: 3,
            spaceBetween: 10
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 4,
            spaceBetween: 10
          },
          640: {
            slidesPerView: 5,
            spaceBetween: 10
          },
          1200: {
            slidesPerView: 7,
            spaceBetween: 10
          },
        }
      });

      $(`.swiper-slide-magnific${year}`).magnificPopup({
        // delegate: 'div',
        type: 'image',
        // image: {
        //   verticalFit: true
        // },
        zoom: {
          enabled: true,
          duration: 800,
        },
        mainClass: 'mfp-with-zoom',
        easing: 'linear',
        duration: 800,
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0, 2], // Will preload 0 - before current, and 1 after the current image
          navigateByImgClick: true,
        },
        image: {
          markup: '<div class="mfp-figure">' +
            '<div class="mfp-close">close</div>' +
            '<div class="mfp-img">image</div>' +
            '<div class="mfp-bottom-bar">bottom' +
            '<div class="mfp-title">title</div>' +
            '<div class="mfp-counter">counter</div>' +
            '</div>' +
            '</div>',
          verticalFit: true,
          titleSrc: 'title',
          titleSrc: function (item) {
            return '<a href="' + item.el.attr('href') + '">' + item.el.attr('title') + '</a>';
          }
          // this tells the script which attribute has your caption
        },
        removalDelay: 3000,
        callbacks: {
          open: function (data) {
            // Will fire when this exact popup is opened
            // this - is Magnific Popup object

          },
          close: function () {
            // Will fire when popup is closed
          }
          // e.t.c.
        }
        // other options here
        // end each line (except the last) with a comma
      });

    });

  </script>
